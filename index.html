<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('url').value = urlParams.get('url') || '';
    applyUrlChange();
    function applyUrlChange() {
        const currentUrl = document.getElementById('url').value;
        const simscreens = document.getElementsByClassName('simscreen');

        for (const s of simscreens) {
            s.setAttribute('src', currentUrl);
            urlParams.set('url', currentUrl);
            window.history.replaceState({}, '', `${location.pathname}?${urlParams.toString()}`);
        }
    }
</script>
